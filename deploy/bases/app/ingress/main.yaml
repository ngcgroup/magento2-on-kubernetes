---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: "nginx"
    #kubernetes.io/tls-acme: "false"
spec:
   tls:
   - secretName: tls-cert
     hosts:
     - commerce.bhn.technology
   rules:
    - host: commerce.bhn.technology
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: magento-web
              port:
                name: http
